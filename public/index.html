<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrightSide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="intro">
      <a href="/index.html"><h1>BrightSide</h1></a>
      <h3>Transform Perspectives with BrightSight Companion</h3>

      <div class="question-input">
        <label for="user-question">What's your "bad" situation?</label>
        <textarea
          id="user-question"
          name="user-question"
          rows="3"
          cols="33"
          placeholder="Tell me about it..."
        ></textarea>
      </div>

      <button id="generate-reading">Find the Bright Side</button>
    </div>
    <div class="interpretation-wrapper">
      <div class="preloader"></div>

      <h3 id="bright-perspective-title" class="fade-in-up" style="display: none">
        The Bright Perspective:
      </h3>
      <div class="interpretation-content">
        <div id="interpretation"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
